<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mausam</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Apna Mausam</h1>
        <form>
            <input type="text" id="city" placeholder="Apna Sheher">
            <input type="submit" value="Get Mausam">
        </form>
        <div id="weather-data">
            <div class="icon">
                <img class="img" src="img1.jpg" alt="Weather Icon">
            </div>
            <div class="temperature">22°C</div>
            <div class="description">Foggy</div>
            <div class="details">
                <div>Feels like: 23°C</div>
                <div>Humidity: 40%</div>
                <div>Wind Speed: 5 m/s</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
